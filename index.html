<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" href="style.css">
<head>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <title>Bridges in Venice</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon'>
</head>

<body>
    <header id = "header">
        <h1>Bridges in Venice</h1>
        <h2>This graph shows the cumulative height of all the bridges in Venice.</h2>
        <div id="key">
            <h3>Key</h3>
            <span class='red'>This bridge is not handicapped accessible</span>
            <span class='green'>This bridge is handicapped accessible</span>
        </div>
    </header>

    <div id = "visuals">
        <span id="barchart"></span>
        <span id="map">
            <span id="pano-title">Click a bar for the streetview!</span>
            <span id="pano"></span>
        </span>
    </div>

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAyOAA9mi5u_6cH_5TNoOYFIyPzT3q3mpA&sensor=false"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="CKData.js"></script>
    <script src="panorama.js"></script>
    <script src="index.js"></script>
</body>
